<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>prettySocial</title>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="src/jquery.prettySocial.js"></script>
	<style>
		body {
			font: 12px/20px "Helvetica Neue", Arial, Helvetica, Geneva, sans-serif;
			padding: 0;
			margin: 0;
			background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAGFBMVEX29vb19fXw8PDy8vL09PTz8/Pv7+/x8fGKuegbAAAAyUlEQVR42pXRQQ7CMBRDwST9pfe/MahEmgURbt7WmpVb6+vG0dd9REnn66xRy/qXiCgmEIIJhGACIZhACCYQgvlDCDFIEAwSBIMEwSBBMEgQDBIEgwTBIEEwCJEMQiSDENFMQmQzCZEbNyGemd6KeGZ6u4hnXe2qbdLHFjhf1XqNLXHev4wdMd9nspiEiWISJgqECQJhgkCYIBAmCIQJAmGCQJggECYJhAkCEUMEwhCBMEQgDJEIQ2RSg0iEIRJhiB/S+rrjqvXQ3paIJUgPBXxiAAAAAElFTkSuQmCC);
		}
		.social-container {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left: -190px;
			margin-top: -50px;
			width: 420px;
			height: 100px;
		}
		.social-container .links {
			margin-bottom: 40px;
			text-align: center;
		}
		.social-container .links a {
			margin: 0 20px;
			color: #ccc;
			text-decoration: none;
			font-size: 34px;
			font-weight: bold;
			text-shadow: 0px 2px 3px #fff;
		}
		.social-container .links a:hover {
			color: #ED452A;
		}
        .source {
			width: 350px;
			margin: 0 auto;
			background: #eee;
			color: #666;
			font-weight: bold;
			display: block;
			white-space: pre;

			-webkit-border-radius: 3px;
			   -moz-border-radius: 3px;
					border-radius: 3px;

			-webkit-box-shadow: inset #ccc 0px 0px 6px 0px;
			   -moz-box-shadow: inset #ccc 0px 0px 6px 0px;
					box-shadow: inset #ccc 0px 0px 6px 0px;
        }
	</style>
</head>
<body>
	<div class="social-container">
		<div class="links">
			<a href="#"
				class="prettySocial fa fa-twitter"
				data-type="twitter"
				data-url="https://github.com/haagvivi/prettySocial"
				data-description="Custom share buttons for Pinterest, Twitter, Facebook and Google Plus."
				data-via="haagvivi">
			</a>

			<a href="#"
			 	class="prettySocial fa fa-facebook"
				data-type="facebook_feed"
				data-appid="1066185543460043"
				data-url="https://github.com/haagvivi/prettySocial"
				data-title="prettySocial - custom social share buttons."
				data-description="Custom share buttons for Pinterest, Twitter, Facebook and Google Plus."
				data-media="http://www.davidcouturier.fr/wp-content/uploads/2014/01/prnphotos087137-JINGLE-CATS-MUSIC-738977.jpg">
			</a>

			<a href="#"
			 	class="prettySocial fa fa-facebook"
				data-type="facebook_share"
				data-appid="1066185543460043"
				data-url="https://github.com/haagvivi/prettySocial">
			</a>

			<a href="#"
				class="prettySocial fa fa-google-plus"
				data-type="googleplus"
				data-url="https://github.com/haagvivi/prettySocial"
				data-description="Custom share buttons for Pinterest, Twitter, Facebook and Google Plus.">
			</a>

			<a href="#"
				class="prettySocial fa fa-pinterest"
				data-type="pinterest"
				data-url="https://github.com/haagvivi/prettySocial"
				data-description="Custom share buttons for Pinterest, Twitter, Facebook and Google Plus."
				data-media="http://www.davidcouturier.fr/wp-content/uploads/2014/01/prnphotos087137-JINGLE-CATS-MUSIC-738977.jpg">
			</a>

			<a href="#"
				class="prettySocial fa fa-linkedin"
				data-type="linkedin"
				data-url="https://github.com/haagvivi/prettySocial"
				data-title="prettySocial - custom social share buttons."
				data-description="Custom share buttons for Pinterest, Twitter, Facebook and Google Plus."
				data-via="sonnyt"
				data-media="http://www.davidcouturier.fr/wp-content/uploads/2014/01/prnphotos087137-JINGLE-CATS-MUSIC-738977.jpg">
			</a>
		</div>

		<script type="text/javascript" class="source">
			$('.prettySocial').prettySocial();
		</script>
	</div>
</body>
</html>
